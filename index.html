<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <h2>PASSWORD GENERATOR</h2>
        <div class="display-container">
            <input readonly placeholder="Password" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg ></span>
                <i class="fa-regular fa-copy"></i>
            </button>

        </div>
        
        <div class="input-container">
            <!-- password length section  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>


            <!-- length section  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- check box section  -->
            <div class="checkbox-container">
                <span class="box"></span><input type="checkbox" id="upparcase" class="checkbox">
                <label for="upparcase">Include Upparcase Letters</label>
            </div>
            <div class="checkbox-container">
               <span class="box"></span> <input type="checkbox" id="lowercase" class="checkbox">
                <label for="lowercase">Include lowercase Letters</label>
            </div>
            <div class="checkbox-container">
                <span class="box"></span><input type="checkbox" id="numbers" class="checkbox">
                <label for="numbers">Include numbers</label>
            </div>
            <div class="checkbox-container">
                <span class="box"></span><input type="checkbox" id="symbols" class="checkbox">
                <label for="symbols">Include symbols</label>
            </div>

            <!-- strength section  -->
            <div class="strength-container">

                <p>Strength</p>
                <div data-indicater></div>

            </div>

            <!-- generate password button section  -->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>


    <!-- javascript code here -->
    <script src="script.js"></script>

</body>

</html>
